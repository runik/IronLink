[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:postgresql]
command=postgres -c config_file=/etc/postgresql/postgresql.conf
user=postgres
autostart=true
autorestart=true
stdout_logfile=/var/log/postgresql/postgresql.log
stderr_logfile=/var/log/postgresql/postgresql_error.log

[program:backend]
command=node /app/backend/dist/main
directory=/app/backend
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/backend.log
stderr_logfile=/var/log/backend_error.log
environment=NODE_ENV="production",DATABASE_URL="postgresql://ironlink_user:ironlink_password@localhost:5432/ironlink",JWT_SECRET="your-super-secret-jwt-key-change-in-production"

[program:nginx]
command=nginx -g "daemon off;"
user=root
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx/nginx.log
stderr_logfile=/var/log/nginx/nginx_error.log 